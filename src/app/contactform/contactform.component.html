<div class="contact-form-wrapper">
<div class="contact-form-container">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    
      <div class="form-group">
        <div class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
            <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
          </svg>
          <label for="name" class="bi bi-person-check">Name:</label>
        </div>
        <input type="text" id="name" formControlName="name" required />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          <small *ngIf="contactForm.get('name')?.errors?.['required']">Name is required</small>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
          </svg>
          <label for="email" class="bi bi-envelope">Email:</label>
        </div>
        <input type="email" id="email" formControlName="email" required />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          <small *ngIf="contactForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="contactForm.get('email')?.errors?.['email']">Email must be a valid email address</small>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
          </svg>
          <label for="pwd" class="bi bi-eye-fill">Password:</label>
        </div>
        <input type="password" id="pwd" formControlName="pwd" required />
        <div *ngIf="contactForm.get('pwd')?.invalid && contactForm.get('pwd')?.touched">
          <small *ngIf="contactForm.get('pwd')?.errors?.['required']">Password is required</small>
          <small *ngIf="contactForm.get('pwd')?.errors?.['minLength']">Password must be at least 10 characters</small>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
            <path d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
          </svg>
          <label for="message" class="contact-button">Message:</label>
        </div>
        <textarea id="message" formControlName="message" required></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          <small *ngIf="contactForm.get('message')?.errors?.['required']">Message is required</small>
        </div>
      </div>
      
      <button type="submit" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
  </div>
